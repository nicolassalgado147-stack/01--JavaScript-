<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD JavaScript</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

</head>

<body class="bg-light">

    <div class="container py-4">

        <h2 class="text-center mb-4">CRUD con JavaScript Vanilla</h2>

        <!-- FORMULARIO PARA AGREGAR -->
        <div class="card p-4 shadow-sm mb-4">
            <h5>Agregar Gift Card</h5>
            <form id="form-gift">

                <div class="row">
                    <div class="col-md-4 mb-3">
                        <label>Nombre del Gift</label>
                        <input type="text" id="gift" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Tipo</label>
                        <input type="text" id="tipo" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Tiempo</label>
                        <input type="text" id="tiempo" class="form-control" required>
                    </div>

                    <div class="col-md-4 mb-3">
                        <label>Precio</label>
                        <input type="number" id="precio" class="form-control" required>
                    </div>

                    <div class="col-md-8 mb-3">
                        <label>Imagen (URL)</label>
                        <input type="text" id="imagen" class="form-control">
                    </div>
                </div>

                <button class="btn btn-primary" type="submit">
                    <i class="fas fa-plus"></i> Agregar
                </button>

            </form>
        </div>

        <!-- TABLA -->
        <table class="table table-bordered table-hover text-center">
            <thead class="table-dark">
                <tr>
                    <th>Gift</th>
                    <th>Tipo</th>
                    <th>Tiempo</th>
                    <th>Precio</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody id="cuerpo-tabla"></tbody>
        </table>

    </div>

    <!-- MODAL PARA EDITAR -->
    <div class="modal fade" id="modal-gift">
        <div class="modal-dialog">
            <div class="modal-content">

                <form id="form-modal">
                    <div class="modal-header">
                        <h5 class="modal-title">Editar Gift</h5>
                        <button class="btn-close" data-bs-dismiss="modal"></button>
                    </div>

                    <div class="modal-body">

                        <div class="mb-3">
                            <label>Gift</label>
                            <input type="text" id="gift-modal" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Tipo</label>
                            <input type="text" id="tipo-modal" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Tiempo</label>
                            <input type="text" id="tiempo-modal" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Precio</label>
                            <input type="number" id="precio-modal" class="form-control" required>
                        </div>

                        <div class="mb-3">
                            <label>Imagen</label>
                            <input type="text" id="imagen-modal" class="form-control">
                        </div>

                    </div>

                    <div class="modal-footer">
                        <button class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
                        <button class="btn btn-success" type="submit">
                            <i class="fas fa-save"></i> Actualizar
                        </button>
                    </div>

                </form>

            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Archivo principal -->
    <script src="./js/app.js"></script>

</body>
</html>
